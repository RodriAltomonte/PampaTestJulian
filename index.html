<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Vientos Pampa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container py-4">
    <div v-if="!user" class="text-center">
      <h2 class="mb-4">Iniciar sesión en Vientos Pampa</h2>
      <button class="btn btn-primary" @click="login">Login con Google</button>
    </div>

    <div v-else>
      <h4 class="mb-3">Hola, {{ user.displayName }}, Completa el formulario</h4>
      <form @submit.prevent="enviar">
        <label class="form-label">Fecha informe:</label>
        <input v-model="form.fecha_informe" type="date" class="form-control mb-2">
        <input v-model="form.solicitante" class="form-control mb-2" placeholder="Solicitante">
        <input v-model="form.producto" class="form-control mb-2" placeholder="Producto">
        <input v-model="form.cantidades" type="number" class="form-control mb-2" placeholder="Cantidades">
        <input v-model="form.destino" class="form-control mb-2" placeholder="Destino">
        <input v-model="form.palets" type="number" class="form-control mb-2" placeholder="Palets">
        <input v-model="form.direccion" class="form-control mb-2" placeholder="Direccion">
        <input v-model="form.referencia" class="form-control mb-2" placeholder="Referencia">
        <label class="form-label">Fecha estimada:</label>
        <input v-model="form.fecha_estimada" type="date" class="form-control mb-2">
        <select v-model="form.estado_envio" class="form-control mb-3">
          <option disabled value="">Envio</option>
          <option>Pendiente</option>
          <option>Completado</option>
        </select>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
      <button class="btn btn-sm btn-danger mt-3" @click="logout">Cerrar sesión</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBbMURTlezPQOtEmfOYBXaJAe_nmGCBhQ",
      authDomain: "pampatestjulian.firebaseapp.com",
      databaseURL: "https://pampatestjulian-default-rtdb.firebaseio.com/",
      projectId: "pampatestjulian",
      storageBucket: "pampatestjulian.firebasestorage.app",
      messagingSenderId: "743031038228",
      appId: "1:743031038228:web:4fa51776564f4f45622201"
    };
    
    firebase.initializeApp(firebaseConfig);

    new Vue({
      el: '#app',
      data: {
        user: null,
        form: {
          solicitante: '',
          producto: '',
          cantidades: '',
          destino: '',
          palets: '',
          direccion: '',
          referencia: '',
          fecha_informe: new Date().toISOString().substr(0, 10),
          fecha_estimada: new Date().toISOString().substr(0, 10),
          estado_envio: ''
        }
      },
      created() {
        firebase.auth().onAuthStateChanged(user => {
          this.user = user;
        });
      },
      methods: {
        login() {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().signInWithPopup(provider);
        },
        logout() {
          firebase.auth().signOut();
        },
        enviar() {
          const ref = firebase.database().ref("operaciones");
          ref.push({
            ...this.form,
            email: this.user.email,
            timestamp: new Date().toISOString()
          });
          this.form = {
            solicitante: '',
            producto: '',
            cantidades: '',
            destino: '',
            palets: '',
            direccion: '',
            referencia: '',
            fecha_informe: new Date().toISOString().substr(0, 10),
            fecha_estimada: '',
            estado_envio: ''
          };
          alert("Enviado correctamente");
        }
      }
    });
  </script>
</body>
</html>
