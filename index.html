<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Vientos Pampa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container py-4">
    <div v-if="!user" class="text-center">
      <h2 class="mb-4">Iniciar sesión</h2>
      <button class="btn btn-primary" @click="login">Login con Google</button>
    </div>

    <div v-else>
      <h4 class="mb-3">Hola, {{ user.displayName }}</h4>
      <form @submit.prevent="enviar">
        <input v-model="form.cliente" class="form-control mb-2" placeholder="Cliente">
        <input v-model="form.producto" class="form-control mb-2" placeholder="Producto">
        <input v-model="form.monto" type="number" class="form-control mb-2" placeholder="Monto">
        <input v-model="form.fecha_factura" type="date" class="form-control mb-2">
        <input v-model="form.fecha_cobro" type="date" class="form-control mb-2">
        <select v-model="form.estado" class="form-control mb-3">
          <option disabled value="">Estado</option>
          <option>Devengado</option>
          <option>Percibido</option>
        </select>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
      <button class="btn btn-sm btn-danger mt-3" @click="logout">Cerrar sesión</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBbMURTlezPQOtEmfOYBXaJAe_nmGCBhQ",
      authDomain: "pampatestjulian.firebaseapp.com",
      databaseURL: "https://pampatestjulian-default-rtdb.firebaseio.com/",
      projectId: "pampatestjulian",
      storageBucket: "pampatestjulian.firebasestorage.app",
      messagingSenderId: "743031038228",
      appId: "1:743031038228:web:4fa51776564f4f45622201"
    };
    
    firebase.initializeApp(firebaseConfig);

    new Vue({
      el: '#app',
      data: {
        user: null,
        form: {
          cliente: '',
          producto: '',
          monto: '',
          fecha_factura: '',
          fecha_cobro: '',
          estado: ''
        }
      },
      created() {
        firebase.auth().onAuthStateChanged(user => {
          this.user = user;
        });
      },
      methods: {
        login() {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().signInWithPopup(provider);
        },
        logout() {
          firebase.auth().signOut();
        },
        enviar() {
          const ref = firebase.database().ref("operaciones");
          ref.push({
            ...this.form,
            email: this.user.email,
            timestamp: new Date().toISOString()
          });
          this.form = { cliente: '', producto: '', monto: '', fecha_factura: '', fecha_cobro: '', estado: '' };
          alert("Enviado correctamente");
        }
      }
    });
  </script>
</body>
</html>
